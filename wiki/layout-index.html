<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://static.igem.wiki/common/icons/favicons/igem-2022.svg"/>
    <link rel="license" href="https://creativecommons.org/licenses/by/4.0/"/>

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename = 'bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet">
    <!--<link href="{{ url_for('static', filename = 'styles.css') }}" rel="stylesheet">-->
    
    <link href="{{ url_for('static', filename = 'index.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'bottle.css') }}" rel="stylesheet">


    <title>{% block title %}{% endblock %} | Title - iGEM 2022</title>

</head>
<body>
  <!-- Navigation -->
  {% include 'menu.html' %}

  <!-- Page Content -->
  <div class="container-index">
    {% block page_content %}{% endblock %}
  </div>

  <!-- Footer: MUST mention license AND have a link to team wiki's repository on gitlab.igem.org -->
  {% include 'footer.html' %}

  <!-- Wiki Tools: Teams are allowed to remove it -->
  {% include 'wiki-tools.html' %}

  <!-- Bootstrap Bundle with Popper -->
  <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename = 'scripts.js') }}"></script>
  <script src="{{ url_for('static', filename = 'bottle.js') }}"></script>
</body>
</html>
